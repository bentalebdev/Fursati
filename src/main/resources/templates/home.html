<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fursati | Votre Plateforme de Recrutement au Maroc</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles personnalisés pour Fursati -->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<!-- En-tête avec Bootstrap -->
<header class="sticky-top">
    <!-- Intégration du fragment navbar en passant le paramètre 'home' comme page active -->
    <div th:replace="~{fragments/navbar}"></div>

</header>

<main>
    <!-- Contenu de la page d'accueil (par défaut) -->
    <div th:if="${activeTab == 'home' or activeTab == null}">
        <div th:replace="~{fragments/landingcontent}"></div>
    </div>

    <!-- Contenu de la page des offres d'emploi -->
    <div th:if="${activeTab == 'jobs'}">
        <div th:replace="~{fragments/jobsoffers}"></div>
    </div>

    <!-- Contenu de la page des entreprises -->
    <div th:if="${activeTab == 'companies'}">
        <div th:replace="~{fragments/content :: companies-content}"></div>
    </div>

    <!-- Contenu de la page des candidats -->
    <div th:if="${activeTab == 'candidates'}">
        <div th:replace="~{fragments/content :: candidates-content}"></div>
    </div>

    <!-- Contenu de la page du blog -->
    <div th:if="${activeTab == 'blog'}">
        <div th:replace="~{fragments/content :: blog-content}"></div>
    </div>

    <!-- Contenu de la page à propos -->
    <div th:if="${activeTab == 'about'}">
        <div th:replace="~{fragments/content :: about-content}"></div>
    </div>
    <div th:if="${activeTab == 'signup'}">
        <div th:replace="~{fragments/signup}"></div>
    </div>
    <div th:if="${activeTab == 'login'}">
        <div th:replace="~{fragments/login :: login}"></div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/script.js}"></script>
</body>
</html>
