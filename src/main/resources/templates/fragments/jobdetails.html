<div th:fragment="jobdetails">
    <div class="container py-4">
        <!-- Bouton retour -->
        <div class="mb-4">
            <a th:href="@{/candidats/jobs}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Retour aux offres
            </a>
        </div>

        <!-- Détails de l'offre -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row">
                    <!-- Informations principales -->
                    <div class="col-md-8">
                        <div class="d-flex align-items-center mb-4">
                            <img th:src="${offre.logoUrl}" class="rounded me-3" alt="Logo entreprise">
                            <div>
                                <h2 class="h3 mb-1" th:text="${offre.title}"></h2>
                                <p class="text-muted mb-1" th:text="${offre.companyName}"></p>
                                <p class="mb-0">
                                    <i class="fas fa-map-marker-alt me-1 text-primary"></i>
                                    <span th:text="${offre.location}"></span>
                                </p>
                            </div>
                        </div>

                        <div class="d-flex flex-wrap gap-2 mb-4">
                            <span class="badge bg-primary" th:text="${offre.contractType}"></span>
                            <span class="badge bg-light text-dark" th:text="${offre.industry}"></span>
                            <span class="badge bg-light text-dark" th:text="${offre.experienceLevel}"></span>
                            <span class="badge bg-light text-dark" th:text="${offre.workMode}"></span>
                        </div>

                        <div class="mb-4">
                            <h5>Description du poste</h5>
                            <p th:text="${offre.description}"></p>
                        </div>
                    </div>

                    <!-- Sidebar avec informations complémentaires -->
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Aperçu rapide</h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span><i class="fas fa-money-bill-wave text-primary me-2"></i>Salaire</span>
                                        <strong th:text="${offre.minSalary} + ' - ' + ${offre.maxSalary} + ' MAD'"></strong>
                                    </li>
                                    <!-- ... other details ... -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
